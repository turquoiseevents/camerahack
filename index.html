<!DOCTYPE html>

<meta charset="UTF-8" />
<title>System Breach • ICE Override</title>

<style>
    body {
        margin: 0;
        background: #050008;
        overflow: hidden;
        font-family: Consolas, monospace;
        color: #0ff;
    }

    /* Fullscreen boot container */
    #boot-screen {
        position: fixed;
        inset: 0;
        background: #050008;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        z-index: 9999;
        overflow: hidden;
    }

    /* Glitch text */
    .glitch {
        font-size: 32px;
        font-weight: bold;
        color: #0ff;
        position: relative;
        text-transform: uppercase;
        letter-spacing: 4px;
        animation: flicker 0.15s infinite;
    }

    .glitch::before,
    .glitch::after {
        content: attr(data-text);
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0.7;
    }

    .glitch::before {
        color: #f0f;
        transform: translate(-3px, -2px);
        animation: glitch1 0.2s infinite;
    }

    .glitch::after {
        color: #0ff;
        transform: translate(3px, 2px);
        animation: glitch2 0.25s infinite;
    }

    @keyframes glitch1 {
        0% { transform: translate(-3px, -2px); }
        50% { transform: translate(-1px, -1px); }
        100% { transform: translate(-3px, -2px); }
    }

    @keyframes glitch2 {
        0% { transform: translate(3px, 2px); }
        50% { transform: translate(1px, 1px); }
        100% { transform: translate(3px, 2px); }
    }

    @keyframes flicker {
        0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
        20%, 24%, 55% { opacity: 0.3; }
    }

    /* Scrolling ICE breach logs */
    #log-output {
        width: 80%;
        height: 40vh;
        margin-top: 20px;
        overflow: hidden;
        font-size: 14px;
        line-height: 18px;
        color: #0ff;
        text-shadow: 0 0 6px #0ff;
    }

    .log-line {
        opacity: 0;
        animation: logfade 0.3s forwards;
    }

    @keyframes logfade {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Screen glitch overlay */
    #glitch-overlay {
        position: fixed;
        inset: 0;
        background: repeating-linear-gradient(
            to bottom,
            rgba(255, 0, 255, 0.05),
            rgba(0, 255, 255, 0.05) 2px,
            transparent 4px
        );
        mix-blend-mode: screen;
        pointer-events: none;
        animation: overlayglitch 0.2s infinite;
    }

    @keyframes overlayglitch {
        0% { opacity: 0.1; }
        50% { opacity: 0.25; }
        100% { opacity: 0.1; }
    }
</style>
</head>

<body>

<div id="boot-screen">
    <div class="glitch" data-text="ICE BARRIER DETECTED">ICE BARRIER DETECTED</div>

    <div id="log-output"></div>

    <div id="glitch-overlay"></div>
</div>

<script>
const logs = [
    "[SYS] Initializing neural uplink...",
    "[ICE] Quantum firewall handshake detected.",
    "[SYS] Deploying counter‑intrusion packets...",
    "[ICE] ICE lattice shifting — anomaly detected.",
    "[SYS] Injecting synthetic entropy...",
    "[ICE] Barrier destabilizing...",
    "[SYS] Overclocking breach vector...",
    "[ICE] Countermeasures failing...",
    "[SYS] Establishing deep‑core override...",
    "[SYS] ICE BARRIER COMPROMISED.",
    "[SYS] ACCESS CHANNEL OPENED.",
];

let index = 0;
const output = document.getElementById("log-output");

function pushLog() {
    if (index >= logs.length) return;
    const line = document.createElement("div");
    line.className = "log-line";
    line.textContent = logs[index++];
    output.appendChild(line);
    output.scrollTop = output.scrollHeight;
}

setInterval(pushLog, 350);
</script>

    .fade-out {
        opacity: 0;
        transition: opacity 1s ease;

</style>

<script>
/* After 6 seconds, fade out the boot screen and show the cam wall */
setTimeout(() => {
    const boot = document.getElementById("boot-screen");
    const wall = document.getElementById("cam-wall");

    boot.classList.add("fade-out");

    setTimeout(() => {
        boot.style.display = "none";
        wall.style.display = "block";
    }, 1000); // wait for fade-out to finish
}, 6000); // 6-second boot duration
</script>
